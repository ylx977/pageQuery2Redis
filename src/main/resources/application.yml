    driver-class-name: com.mysql.jdbc.Driver

#Mybatis
mybatis:
  mapper-locations: classpath:/xmls/*.xml
  configuration:
    call-setters-on-nulls: true
    cache-enabled: false
    use-generated-keys: true
    use-column-label: true
    map-underscore-to-camel-case: true
