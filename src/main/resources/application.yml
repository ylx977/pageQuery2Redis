server:
  port: 8000
  servlet:
    context-path: /pageQuery
  tomcat:
    uri-encoding: UTF-8
spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
      force-response: true
  datasource:
    hikari:
      connection-test-query: select 'x'
      read-only: false
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 20
